<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div th:if="${param.error}">ログイン情報が無効です.</div>
    <form th:action="@{/login}" method="post">
        <!-- 無条件で「username」固定！（値がEメールなどが来ても同じです) -->
        <input type="text" name="username" placeholder="IDの入力してください."> <br/>
        <input type="password" name="password" placeholder="パスワードを入力してください."> <br/>
        <input type="submit" value="ログイン">
    </form>

</body>
</html>
